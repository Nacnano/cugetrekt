<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CU Get Rekt</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cf824f24b5.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-sd fixed-top">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">CU Get Rekt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#">ถอน</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ลาออก</a>
            </li>
            <li class="nav-item text-white dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                ข้อมูลประกอบการตัดสินใจ
              </a>
              <ul class="dropdown-menu bg-sd">
                <li class="py-1"><a class="bg-dark-on-hover dropdown-item text-white" href="#">Blog</a>
                </li>
                <li class="py-1"><a class="bg-dark-on-hover dropdown-item text-white" href="#">Review</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-white" href="#">สายด่วนสุขภาพจิต</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-none d-lg-block">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item me-auto">
                <a class="nav-link text-white" href="login.html"><i class="fa-solid fa-user"></i>&nbsp;
                  เข้าสู่ระบบ</a>
              </li>
            </ul>
          </div>
          <div class="d-grid gap-1 mb-auto d-block d-lg-none">
            <a class="btn btn-danger bg-pm nav-link text-white" href="login.html">
              เข้าสู่ระบบ </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin-top: 5em;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3">
          <form
            oninput='cPassword.setCustomValidity(cPassword.value != Password.value ? "Passwords do not match." : "")'>
            <h1 class="h3 mb-3 fw-normal text-center">สมัครใช้บริการ</h1>
            <div class="form-floating my-3">
              <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
              <label for="floatingInput">Email </label>
            </div>
            <div class="form-floating my-3">
              <input type="password" class="form-control" id="floatingPassword" name="Password" placeholder="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating my-3">
              <input type="password" class="form-control" id="floatingPassword" name="cPassword" placeholder="password">
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">สมัครใช้บริการ</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-3 text-center">
          <a class="text-dark" href="login.html">เข้าสู่ระบบ</a>
          <h5 class="mt-5">" ปุ่มถอนอยู่ใกล้เพียงแค่เอื้อมมือ "</h5>
        </div>
      </div>
    </div>
  </main>
</body>
<script src=" https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="JS/timer.js"></script>

</html>
